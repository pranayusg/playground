<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Sign Up</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form novalidate (ngSubmit)="save(signupForm)" #signupForm="ngForm">
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="userNameId">Username</label>
        <div class="col-md-8">
          <input
            class="form-control"
            id="userNameId"
            type="text"
            placeholder="Username (required)"
            required
            minlength="3"
            [(ngModel)]="userSignUp.userName"
            name="userName"
            #userNameVar="ngModel"
            [ngClass]="{
              'is-invalid':
                (userNameVar.touched || userNameVar.dirty) && !userNameVar.valid
            }"
          />
          <span class="invalid-feedback">
            <span *ngIf="userNameVar.errors?.['required']">
              Please enter your first name.
            </span>
            <span *ngIf="userNameVar.errors?.['minlength']">
              Username must be longer than 3 characters.
            </span>
          </span>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="emailId">Email</label>
        <div class="col-md-8">
          <input
            class="form-control"
            id="emailId"
            type="email"
            placeholder="Email (required)"
            required
            email
            [(ngModel)]="userSignUp.email"
            name="email"
            #emailVar="ngModel"
            [ngClass]="{
              'is-invalid':
                (emailVar.touched || emailVar.dirty) && !emailVar.valid
            }"
          />
          <span class="invalid-feedback">
            <span *ngIf="emailVar.errors?.['required']">
              Please enter your email address.
            </span>
            <span *ngIf="emailVar.errors?.['email']">
              Please enter a valid email address.
            </span>
          </span>
        </div>
      </div>

      <div
        class="form-row"
        ngModelGroup="passwords"
        #passwords="ngModelGroup"
        appCheckPassword
      >
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label" for="passwordId"
            >Password</label
          >
          <div class="col-md-8">
            <input
              class="form-control"
              id="passwordId"
              type="password"
              placeholder="Password (required)"
              required
              minlength="4"
              [(ngModel)]="userSignUp.password"
              name="password"
              #passwordVar="ngModel"
              [ngClass]="{
                'is-invalid':
                  (passwordVar.touched || passwordVar.dirty) &&
                  !passwordVar.valid
              }"
            />
            <span class="invalid-feedback">
              <span *ngIf="passwordVar.errors?.['required']">
                Please enter password.
              </span>
              <span *ngIf="passwordVar.errors?.['minlength']">
                The password must be greater then 4 characters.
              </span>
            </span>
          </div>
        </div>

        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label" for="confirmPasswordId"
            >Confirm Password</label
          >
          <div class="col-md-8">
            <input
              class="form-control"
              id="confirmPasswordId"
              type="password"
              placeholder="Confirm Password (required)"
              required
              [(ngModel)]="userSignUp.confirmPassword"
              name="confirmPassword"
              #confirmPasswordVar="ngModel"
              [ngClass]="{
                'is-invalid':
                  (confirmPasswordVar.touched || confirmPasswordVar.dirty) &&
                  passwords.errors?.['passwordCheck']
              }"
            />
            <span class="invalid-feedback">
              <span *ngIf="confirmPasswordVar.errors?.['required']">
                Please enter password.
              </span>
              <span *ngIf="passwords.errors?.['passwordCheck'] ">
                Passwords do not match.
              </span>
            </span>
          </div>
        </div>
      </div>

      <div class="form-group row mb-2">
        <div class="col-md-12" style="float: right; margin: auto; width: 50%">
          <button
            class="btn btn-secondary mr-3"
            style="width: 80px; margin-right: 5px"
            (click)="resetForm(signupForm)"
          >
            Reset
          </button>

          <button
            class="btn btn-success mr-3"
            type="submit"
            style="width: 80px"
            [title]="
              signupForm.valid
                ? 'Save your entered data'
                : 'Disabled until the form data is valid'
            "
            [disabled]="!signupForm.valid"
          >
            Register
          </button>
        </div>
      </div>
    </form>
  </div>
  <!-- <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="modal.close('Save click')"
    >
      Save
    </button>
  </div> -->
</ng-template>
